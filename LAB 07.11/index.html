<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="style.css">
  <title>Privat24 Registration</title>
</head>

<body>
  <div class="privat-logo">
    <img src="imgs/logo_PrivatBank.png">
  </div>

  <div class="privat-form">
    <form>
      <h3>Create account</h3>
      <ul>
        <li>
          <label>
            <span>Your name</span><br>
            <input type="text" id="name" name="name" placeholder=" First and last name" />
          </label>
        </li>
        <li>
          <label>
            <span>Mobile number or email</span><br>
            <input type="text" id="numberoremail" name="email" />
          </label>
        </li>
        <li>
          <label>
            <span>Password</span><br>
            <input type="password" id="password" name="userPassword" placeholder=" At least 6 characters" />
            <p class="passwordCharacters">Passwords must be at least 6 characters.</p>
          </label>
        </li>
        <li>
          <label>
            <span style="margin-top: 13px;">Re-enter password</span><br>
            <input type="password" id="reEnter-password" name="userPassword" />
          </label>
        </li>
        <li id="buttons">
          <input id="submitBtn" type="submit" value="Continue" />
        </li>
        <p class="small-text">By creating an account, you agree to Amazon's</p>
        <p class="terms"><a href="#">Conditions of Use</a> and <a href="#">Privacy Notice</a>.</p>

        <hr>

        <p class="small-text">Already have an account? <a href="#">Sign in</a></p>
        <hr>
        <p class="small-text">Buying for work? <a href="#">Create a free business account</a></p>
      </ul>
    </form>
  </div>
</body>

</html>
