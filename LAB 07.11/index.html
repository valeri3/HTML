<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="style.css">
  <title>Privat24 Registration</title>
</head>

<body>
  <div class="privat-logo">
    <img src="imgs/logo_PrivatBank.png">
  </div>

  <div class="privat-form">
    <form>
      <h3>Реєстрація</h3>
      <ul>
        <li>
          <label>
            <span>Ім'я</span><br>
            <input type="text" id="name" name="name" placeholder="Прізвище та ім'я" />
          </label>
        </li>
        <li>
          <label>
            <span>Номер телефону або email</span><br>
            <input type="text" id="numberoremail" name="email" />
          </label>
        </li>
        <li>
          <label>
            <span>Пароль</span><br>
            <input type="password" id="password" name="userPassword" placeholder="Мінімум 6 символів" />
            <p class="passwordCharacters"><small>Паролі мають бути не менше 6 символів</small></p>
          </label>
        </li>
        <li>
          <label>
            <span style="margin-top: 13px;">Повторно введіть пароль</span><br>
            <input type="password" id="reEnter-password" name="userPassword" />
          </label>
        </li>
        <li id="buttons">
          <input id="submitBtn" type="submit" value="Далі" />
        </li>
        <p class="small-text">Створюючи обліковий запис, ви погоджуєтеся з Privat24</p>
        <p class="terms"><a href="#">Умови використання </a> та <a href="#">Повідомлення про конфіденційність</a>.</p>
        <hr>
        <p class="small-text">Вже є аккаунт? <a href="#">Увійти</a></p>
        
      </ul>
    </form>
  </div>
</body>

</html>
