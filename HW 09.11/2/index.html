<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LW 09.11</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="box">
        <div class="yellow_fon">
            <img src="sign.png" alt="person">
            <h3>REGISTRATION</h3>
        </div>
        <div class="registration">
            <div class="margin">
                <form method="get">
                    <label class="label1">Name:
                        <input type="text" name="myname" placeholder="name" id="name">
                    </label>
                    <label class="label1">Email:
                        <input type="email" name="email" placeholder="gmail.com"
                            pattern="^(\w{5,}@)(([a-z]|[A-Z]){3,5})(\.[a-z]{2,5})$" />
                    </label>

                    <div class="radio">Gender:</div>
                    <div>
                        <input type="radio" id="Men" name="Gender">
                        <label for="Men">Men</label><br>

                        <input type="radio" id="Women" name="Gender">
                        <label for="Women">Women</label><br>
                    </div>

                    <div class="select_City">
                        <div>City:</div>
                        <select name="City" size="1">
                            <optgroup label="Ukraine">
                                <option value='Odessa' selected>Odesa</option>
                                <option value='Kherson'>Kherson</option>
                                <option value='Kyiv'>Kyiv</option>
                             </optgroup>
                             <optgroup label="Romania">
                                <option value='București' selected>București</option>
                                <option value='Zlatna'>Zlatna</option>
                                <option value='Urziceni'>Urziceni</option>
                             </optgroup>
                             <optgroup label="Montenegro">
                                <option value="Budva">Budva</option>
                                <option value="Podgorica">Podgorica</option>
                                <option value="Cetinje">Cetinje</option>
                             </optgroup>
                             <optgroup label="Moldova">
                                <option value='Dondușeni' selected>Dondușeni</option>
                                <option value='Cantemir'>Cantemir</option>
                                <option value='Chișinău'>Chișinău</option>
                             </optgroup>
                        </select>
                    </div>
                    <div class="button"><input type="submit" value="Registration" /></div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
