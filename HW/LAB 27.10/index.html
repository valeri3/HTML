<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border: 2px solid;
            width: 200px;
            border-collapse: collapse;
            text-align: center;
        }
        td { border: 1px solid; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="3">⠀</td>
        </tr>
        <tr>
            <td colspan="2">⠀</td>
            <td>⠀</td>
        </tr>
        <tr>
           <td colspan="3">⠀</td>
       </tr>
        <tr>
            <td rowspan="3">⠀</td>
            <td rowspan="4">⠀</td>
            <td rowspan="3">⠀</td>
        </tr>
        <tr>
            <td>⠀</td>
        </tr>
        <tr>
            <td>⠀</td>
        </tr>
        <tr>
            <td>⠀</td>
            <td>⠀</td>
       </tr>
       <tr>
           <td rowspan="4">⠀</td>
           <td rowspan="3">⠀</td>
           <td>⠀</td>
        </tr>
        <tr>
           <td rowspan="3">⠀</td>
        </tr>
        <tr>
           <td>⠀</td>
        </tr>
        <tr>
           <td>⠀</td>
        </tr>
        <tr>
           <td>⠀</td>
           <td colspan="2">⠀</td>
        </tr>
     </table>
</body>
</html>
