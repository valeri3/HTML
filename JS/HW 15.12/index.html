<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Получение прогноза погоды</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body class="container d-flex justify-content-center align-items-center vh-100">
    <div class="text-center">
        <h1 class="display-4 mb-4">Прогноз погоды - <span id="cityName">Одесса</span></h1>
        
        <div class="form-group">
            <label for="cityInput">Введите город:</label>
            <input type="text" class="form-control" id="cityInput">
        </div>

        <button class="btn btn-primary mb-3" onclick="getWeather()">Получить прогноз</button>

        <div id="weather" class="lead"></div>
        <img id="img" class="mt-3 mb-3 img-fluid" />

        <div id="sunset" class="lead"></div>
        <div id="sunrise" class="lead"></div>
        <br>
        <div id="wind" class="lead"></div>
        <div id="humidity" class="lead"></div>
    </div>

    <script src="./script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>


</html>
