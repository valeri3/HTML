<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 03</title>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .car-info {
            display: inline-block;
            margin: 10px 0 10px 10px;
        }
    </style>
</head>

<body>
    <div class="car-info" id="p1"></div>
    <div class="car-info" id="p2"></div>
    <div class="car-info" id="p3"></div>

    <script>
        class Car {
            #i;
            #b;

            constructor(i, b) {
                this.#i = i;
                this.#b = b;
            }

            get i() {
                return this.#i;
            }

            get b() {
                return this.#b;
            }

            get html() {
                return `<img src="img/${this.#i}" /><br />Производитель: ${this.#b}<br />`;
            }
        }

        let car1 = new Car("audi-a6-250.jpg", "Audi");
        let car2 = new Car("jaguar-x-type-250.jpg", "Jaguar");
        let car3 = new Car("porsche-carrera-911-250.jpg", "Porsche");

        let p1 = document.querySelector("#p1");
        let p2 = document.querySelector("#p2");
        let p3 = document.querySelector("#p3");

        p1.innerHTML = car1.html;
        p2.innerHTML = car2.html;
        p3.innerHTML = car3.html;
    </script>
</body>

</html>
