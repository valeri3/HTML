<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3</title>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }

        td, th {
            padding: 8px;
        }
    </style>
</head>
<body>
    <table id="statsTable">
        <tr>
            <th>Месяц</th>
            <th>Отдел 1</th>
            <th>Отдел 2</th>
        </tr>
        <tr>
            <td>Январь</td>
            <td>50</td>
            <td>120</td>
        </tr>
        <tr>
            <td>Февраль</td>
            <td>60</td>
            <td>140</td>
        </tr>
        <tr>
            <td>Март</td>
            <td>125</td>
            <td>115</td>
        </tr>
        <tr>
            <td>Апрель</td>
            <td>87</td>
            <td>100</td>
        </tr>
        <tr>
            <td>Май</td>
            <td>95</td>
            <td>80</td>
        </tr>
        <tr>
            <td>Июнь</td>
            <td>115</td>
            <td>90</td>
        </tr>
        <tr>
            <td>Июль</td>
            <td>125</td>
            <td>100</td>
        </tr>
        <!-- Добавляем строку "Итого" -->
        <tr>
            <td>Итого</td>
            <td id="totalDept1">0</td>
            <td id="totalDept2">0</td>
        </tr>
    </table>

    <div id="result"></div>

    <script>
        /*
        Задание:
        Добавьте строку "Итого" для таблицы statsTable. Напишите сценарий, которым выведите во вторую ячейку этой строки сумму всех числовых значений второй колонки.
        Выведите в третью ячейку этой строки сумму всех числовых значений из третьей колонки таблицы.
        В div с id result выведите сообщение "Отдел 1 сделал больше продаж" или "Отдел 2 сделал больше продаж" на основе раннее вычисленных значений в строке "Итого".
        Используйте любые методы, которые были рассмотрены на в прошлых уроках.
        */

        function calcTotal(colIndex) {
            let table = document.getElementById("statsTable");
            let rows = table.getElementsByTagName("tr");
            let total = 0;

            for (let i = 1; i < rows.length - 1; i++) {
                let cell = rows[i].getElementsByTagName("td")[colIndex];
                let value = parseInt(cell.textContent);
                if (!isNaN(value)) {
                    total += value;
                }
            }

            return total;
        }

        let totalDept1 = calcTotal(1);
        let totalDept2 = calcTotal(2);
        document.getElementById("totalDept1").textContent = totalDept1;
        document.getElementById("totalDept2").textContent = totalDept2;

        if (totalDept1 > totalDept2) {
            document.getElementById("result").textContent = "Отдел 1 сделал больше продаж";
        } 
        else if (totalDept1 < totalDept2) {
            document.getElementById("result").textContent = "Отдел 2 сделал больше продаж";
        } 
        else {
            document.getElementById("result").textContent = "Отделы сделали одинаковое количество продаж";
        }
    </script>
</body>
</html>
