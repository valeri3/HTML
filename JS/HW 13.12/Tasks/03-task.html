<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 03</title>
    <style>
        div {
            display: inline-block;
            width: 100px;
            height: 100px;
            background-color: rgb(224, 112, 206);
            margin: 10px;
            border: 2px solid rgb(128, 0, 117);
        }

        .red-border {
            border-color: rgb(15, 107, 107);
        }
    </style>
</head>

<body>
    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>

    <script>
        /*
        Задание:
        Реализуйте сценарий, который при нажатии на клавиши 1, 2 или 3 на клавиатуре будет добавлять рамку
        красного цвета на соответствующий div. Если зажаты клавиши Ctrl + A, то красная рамка добавляется сразу
        для всех div
        */
        document.addEventListener('keydown', function (event) {
            if (event.ctrlKey) {
                document.querySelectorAll('div').forEach(function (div) {
                    div.classList.add('blue-border');
                });
            } else {
                let divNumber = parseInt(event.key);
                if (divNumber >= 1 && divNumber <= 3) {
                    let targetDiv = document.getElementById('div' + divNumber);
                    targetDiv.classList.add('blue-border');
                }
            }
        });

        document.addEventListener('keyup', function () {
            document.querySelectorAll('.blue-border').forEach(function (div) {
                div.classList.remove('blue-border');
            });
        });
    </script>
</body>

</html>
